<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Informal_Transport_1.js"></script>
        <script src="data/FormalTransport_2.js"></script>
        <script src="data/stops_3.js"></script>
        <script src="data/KeyStops_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_ESRIGraydark_0');
        map.getPane('pane_ESRIGraydark_0').style.zIndex = 400;
        var layer_ESRIGraydark_0 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIGraydark_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRIGraydark_0;
        map.addLayer(layer_ESRIGraydark_0);
        function pop_Informal_Transport_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">route_long_name</th>\
                        <td>' + (feature.properties['route_long_name'] !== null ? autolinker.link(feature.properties['route_long_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">route_short_name</th>\
                        <td>' + (feature.properties['route_short_name'] !== null ? autolinker.link(feature.properties['route_short_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Operator</th>\
                        <td>' + (feature.properties['Operator'] !== null ? autolinker.link(feature.properties['Operator'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">agency_id</th>\
                        <td>' + (feature.properties['agency_id'] !== null ? autolinker.link(feature.properties['agency_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Informal_Transport_1_0() {
            return {
                pane: 'pane_Informal_Transport_1',
                opacity: 1,
                color: 'rgba(135,48,162,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Informal_Transport_1');
        map.getPane('pane_Informal_Transport_1').style.zIndex = 401;
        map.getPane('pane_Informal_Transport_1').style['mix-blend-mode'] = 'normal';
        var layer_Informal_Transport_1 = new L.geoJson(json_Informal_Transport_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Informal_Transport_1',
            layerName: 'layer_Informal_Transport_1',
            pane: 'pane_Informal_Transport_1',
            onEachFeature: pop_Informal_Transport_1,
            style: style_Informal_Transport_1_0,
        });
        bounds_group.addLayer(layer_Informal_Transport_1);
        map.addLayer(layer_Informal_Transport_1);
        function pop_FormalTransport_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">route_long_name</th>\
                        <td>' + (feature.properties['route_long_name'] !== null ? autolinker.link(feature.properties['route_long_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">route_short_name</th>\
                        <td>' + (feature.properties['route_short_name'] !== null ? autolinker.link(feature.properties['route_short_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Operator</th>\
                        <td>' + (feature.properties['Operator'] !== null ? autolinker.link(feature.properties['Operator'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">agency_id</th>\
                        <td>' + (feature.properties['agency_id'] !== null ? autolinker.link(feature.properties['agency_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_FormalTransport_2_0() {
            return {
                pane: 'pane_FormalTransport_2',
                opacity: 0.4,
                color: 'rgba(94,192,219,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 1,
                interactive: true,
            }
        }
        map.createPane('pane_FormalTransport_2');
        map.getPane('pane_FormalTransport_2').style.zIndex = 402;
        map.getPane('pane_FormalTransport_2').style['mix-blend-mode'] = 'normal';
        var layer_FormalTransport_2 = new L.geoJson(json_FormalTransport_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FormalTransport_2',
            layerName: 'layer_FormalTransport_2',
            pane: 'pane_FormalTransport_2',
            onEachFeature: pop_FormalTransport_2,
            style: style_FormalTransport_2_0,
        });
        bounds_group.addLayer(layer_FormalTransport_2);
        map.addLayer(layer_FormalTransport_2);
        function pop_stops_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">stop_name</th>\
                        <td>' + (feature.properties['stop_name'] !== null ? autolinker.link(feature.properties['stop_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_stops_3_0() {
            return {
                pane: 'pane_stops_3',
                radius: 0.8,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,250,250,0.788235294117647)',
                interactive: true,
            }
        }
        map.createPane('pane_stops_3');
        map.getPane('pane_stops_3').style.zIndex = 403;
        map.getPane('pane_stops_3').style['mix-blend-mode'] = 'normal';
        var layer_stops_3 = new L.geoJson(json_stops_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_stops_3',
            layerName: 'layer_stops_3',
            pane: 'pane_stops_3',
            onEachFeature: pop_stops_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_stops_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_stops_3);
        map.addLayer(layer_stops_3);
        function pop_KeyStops_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">stop_name</th>\
                        <td>' + (feature.properties['stop_name'] !== null ? autolinker.link(feature.properties['stop_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KeyStops_4_0() {
            return {
                pane: 'pane_KeyStops_4',
                radius: 5.0,
                stroke: false,
                fill: true,
                fillOpacity: 0.5,
                fillColor: 'rgba(249,255,50,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_KeyStops_4');
        map.getPane('pane_KeyStops_4').style.zIndex = 404;
        map.getPane('pane_KeyStops_4').style['mix-blend-mode'] = 'normal';
        var layer_KeyStops_4 = new L.geoJson(json_KeyStops_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KeyStops_4',
            layerName: 'layer_KeyStops_4',
            pane: 'pane_KeyStops_4',
            onEachFeature: pop_KeyStops_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_KeyStops_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_KeyStops_4);
        map.addLayer(layer_KeyStops_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/KeyStops_4.png" /> KeyStops': layer_KeyStops_4,'<img src="legend/stops_3.png" /> stops': layer_stops_3,'<img src="legend/FormalTransport_2.png" /> Formal Transport': layer_FormalTransport_2,'<img src="legend/Informal_Transport_1.png" /> Informal_Transport': layer_Informal_Transport_1,"ESRI Gray (dark)": layer_ESRIGraydark_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_stops_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'stop_name'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
